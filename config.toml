# ELIZA Documentation Site Configuration
# Hugo Static Site Generator with ELIZA Material Design
# Basierend auf dem ELIZA Django-Material Layout

baseURL = "https://docs.eliza.swiss/"
languageCode = "de-ch"
defaultContentLanguage = "de"
title = "ELIZA Benutzerhandbuch"

# Kein externes Theme - wir verwenden eigene Layouts
# theme = ""

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Permalinks
[permalinks]
  docs = "/:sections/:slug/"

# Menu
[menu]
  [[menu.main]]
    name = "Dokumentation"
    url = "/docs/"
    weight = 10
  [[menu.main]]
    name = "ELIZA"
    url = "https://eliza.swiss"
    weight = 20

# Params
[params]
  # Meta
  description = "Offizielles Benutzerhandbuch f체r ELIZA - Das Schweizer Qualit채tsmanagementsystem"
  author = "ELIZA AG"

  # Theme Colors (ELIZA Material Design)
  themeColor = "#2196f3"
  backgroundColor = "#ffffff"

  # ELIZA Brand Colors
  primaryColor = "#2196f3"
  secondaryColor = "#ff9800"
  accentColor = "#1976d2"

  # Logo
  logo = "/images/eliza-logo.svg"
  logoAlt = "ELIZA - Qualit채tsmanagementsystem"

  # Images
  images = ["eliza-docs-social.png"]

  # Alert
  alert = false
  alertDismissable = true
  alertText = "Willkommen zum neuen ELIZA Benutzerhandbuch!"

  # Dark Mode
  darkMode = true

  # Docs Sidebar
  [params.sidebar]
    expandAll = false
    enableSearch = true

  # Footer
  [params.footer]
    text = "ELIZA AG - Made in Switzerland"
    links = [
      ["ELIZA Website", "https://eliza.swiss"],
      ["Kontakt", "https://eliza.swiss/kontakt"],
    ]

  # Edit Page
  [params.editPage]
    enable = false

  # Last Modified
  [params.lastMod]
    enable = true
    format = "2. January 2006"

# Search & SEO Outputs
[outputs]
  home = ["HTML", "RSS"]

# Sitemap f체r Suchmaschinen
[sitemap]
  changeFreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Markup
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"

# Security
[security]
  [security.funcs]
    getenv = ["^HUGO_", "^CI$"]

# Build
[build]
  writeStats = true

# Minify HTML, CSS, JS, JSON, XML
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      version = 2
      precision = 0
    [minify.tdewolff.html]
      keepComments = false
      keepSpecialComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
      version = 2022

# Caches
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "10s"
