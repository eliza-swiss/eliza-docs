# ELIZA Documentation - Hugo Build & Deploy
#
# Dieser Workflow baut die Hugo-Website und deployed sie auf GitHub Pages.
# Trigger: Push auf main Branch oder manuell via workflow_dispatch
#
# Dokumentation: https://gohugo.io/hosting-and-deployment/hosting-on-github/

name: Deploy Hugo site to Pages

on:
  # Trigger bei Push auf main
  push:
    branches:
      - main

  # Manueller Trigger
  workflow_dispatch:

# Berechtigungen f√ºr GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindere parallele Deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

# Standardeinstellungen
defaults:
  run:
    shell: bash

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
