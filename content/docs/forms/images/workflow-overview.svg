<svg width="700" height="520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF9800"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <style>
      .title { font-family: 'Roboto', Arial, sans-serif; font-weight: bold; }
      .text { font-family: 'Roboto', Arial, sans-serif; }
      .small { font-family: 'Roboto', Arial, sans-serif; font-size: 11px; }
      .mono { font-family: 'Roboto Mono', monospace; font-size: 10px; }
    </style>
  </defs>

  <!-- Hintergrund -->
  <rect width="700" height="520" fill="#f5f5f5"/>

  <!-- Titel -->
  <text x="350" y="30" class="title" font-size="16" fill="#424242" text-anchor="middle">Workflow-Übersicht: Formular-Actions</text>

  <!-- Step 1: Formular erstellen -->
  <rect x="220" y="50" width="180" height="45" rx="6" fill="#fff" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
  <text x="310" y="78" class="text" font-size="13" fill="#424242" text-anchor="middle">Formular erstellen</text>

  <!-- Pfeil 1→2 -->
  <line x1="310" y1="95" x2="310" y2="115" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 2: Formular ausfüllen -->
  <rect x="220" y="120" width="180" height="45" rx="6" fill="#fff" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
  <text x="310" y="148" class="text" font-size="13" fill="#424242" text-anchor="middle">Formular ausfüllen</text>

  <!-- Pfeil 2→3 -->
  <line x1="310" y1="165" x2="310" y2="185" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 3: Formular absenden -->
  <rect x="170" y="190" width="180" height="45" rx="6" fill="#FF9800" filter="url(#shadow)"/>
  <text x="260" y="218" class="title" font-size="13" fill="#fff" text-anchor="middle">Formular absenden</text>

  <!-- Status Badge: submitted -->
  <rect x="360" y="197" width="110" height="30" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="415" y="217" class="mono" fill="#E65100" text-anchor="middle">submitted</text>

  <!-- Horizontaler Pfeil zu submitted -->
  <line x1="350" y1="212" x2="355" y2="212" stroke="#FF9800" stroke-width="2"/>

  <!-- Action Box 1: submitted -->
  <rect x="490" y="190" width="180" height="60" rx="6" fill="#FFF8E1" stroke="#FF9800" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="580" y="212" class="small" fill="#E65100" text-anchor="middle">Actions ausführen</text>
  <text x="580" y="228" class="mono" fill="#9E9E9E" text-anchor="middle">trigger_on_state</text>
  <text x="580" y="242" class="mono" fill="#FF9800" text-anchor="middle">="submitted"</text>

  <!-- Pfeil zu Action 1 -->
  <line x1="470" y1="212" x2="485" y2="212" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowOrange)"/>

  <!-- Pfeil 3→4 -->
  <line x1="260" y1="235" x2="260" y2="295" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Vertikale gestrichelte Linie (Zeitverlauf) -->
  <line x1="260" y1="250" x2="260" y2="290" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Step 4: Formular abschliessen -->
  <rect x="170" y="300" width="180" height="45" rx="6" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="260" y="328" class="title" font-size="13" fill="#fff" text-anchor="middle">Formular abschliessen</text>

  <!-- Status Badge: completed -->
  <rect x="360" y="307" width="110" height="30" rx="15" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="415" y="327" class="mono" fill="#2E7D32" text-anchor="middle">completed</text>

  <!-- Horizontaler Pfeil zu completed -->
  <line x1="350" y1="322" x2="355" y2="322" stroke="#4CAF50" stroke-width="2"/>

  <!-- Action Box 2: completed -->
  <rect x="490" y="300" width="180" height="60" rx="6" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="580" y="322" class="small" fill="#2E7D32" text-anchor="middle">Actions ausführen</text>
  <text x="580" y="338" class="mono" fill="#9E9E9E" text-anchor="middle">trigger_on_state</text>
  <text x="580" y="352" class="mono" fill="#4CAF50" text-anchor="middle">="completed"</text>

  <!-- Pfeil zu Action 2 -->
  <line x1="470" y1="322" x2="485" y2="322" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Pfeil 4→5 -->
  <line x1="260" y1="345" x2="260" y2="390" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Step 5: Fertig -->
  <rect x="220" y="395" width="80" height="40" rx="20" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="260" y="420" class="title" font-size="13" fill="#fff" text-anchor="middle">Fertig</text>

  <!-- Legende -->
  <rect x="30" y="455" width="640" height="50" rx="6" fill="#fff" filter="url(#shadow)"/>
  <text x="50" y="478" class="small" fill="#424242">Legende:</text>

  <rect x="120" y="468" width="14" height="14" rx="2" fill="#2196F3"/>
  <text x="140" y="480" class="small" fill="#424242">Benutzer-Aktion</text>

  <rect x="250" y="468" width="14" height="14" rx="2" fill="#FF9800"/>
  <text x="270" y="480" class="small" fill="#424242">Trigger: submitted</text>

  <rect x="400" y="468" width="14" height="14" rx="2" fill="#4CAF50"/>
  <text x="420" y="480" class="small" fill="#424242">Trigger: completed</text>

  <rect x="550" y="465" width="40" height="20" rx="2" fill="none" stroke="#9E9E9E" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="595" y="480" class="small" fill="#424242">Auto-Action</text>
</svg>
